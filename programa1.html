<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa1</title>
</head>
<body>
    <script>
       function pulalinha(){
        document.write('<br>')
       }

       function mostrar(texto){
        document.write(texto)
        pulalinha()
       }

    let ano = 2024
    const minhaIdade = ano - 2008
    const idadeMae = ano - 1978
    const idadePai = ano - 1970

        mostrar(`Oi meu nome é Pedro :-3 e tenho ${minhaIdade} anos`)
        pulalinha()
        mostrar(`O nome da minha mãe é neuza e ela tem ${idadeMae} anos`)
        pulalinha()
        mostrar(`O nome do meu pai é Clovis e ele tem ${idadePai} anos`)
        pulalinha()

        let media = (minhaIdade - idadeMae - idadePai)/3
        mostrar(`a media das idades da minha familia é: ${media} <br>`)

        ano = 2030
      
       mostrar('Em 2030 minha familia terá:' + '<br>')
       mostrar(`Eu terei ${ano - 2008} anos`)
       mostrar('<br>')
       mostrar(`Minha mãe terá ${ano - 1978} anos`)
       mostrar('<br>')
       mostrar(`Meu pai terá ${ano - 1970} anos`)


    </script>
</body>
</html>
