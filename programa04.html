<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número Secreto 1 </title>
</head>
<body>
    <script>
              function pulalinha(){
        document.write('<br>')
       }
       
       function mostrar(texto){
        document.write(texto)
        pulalinha()
       }

       let numeroSecreto = 3 

       let chute = prompt(`Que número eu estou pensando?🧞 Dica está entre 1 e 10`)

       if(chute == numeroSecreto){
        mostrar(`Parabens você acertou, agora o governo vai te perseguir eternamente muhahahahah`)
       } else{
        mostrar(`Você errou!👎🏼`)
       }

       //If (chute!= numerosecreto) -> é o sinal de diferente
    </script>
</body>
</html>
