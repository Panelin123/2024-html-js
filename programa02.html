<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa02</title>
</head>
<body>
    <script>
         function pulalinha(){
        document.write('<br>')
       }

       function mostrar(texto){
        document.write(texto)
        pulalinha()
       }

       let pesoPedro = 76
       let alturaPedro = 1.84

       let imcPedro = pesoPedro / (alturaPedro * alturaPedro)
       mostrar(imcPedro)
       
    </script>
</body>
</html>
