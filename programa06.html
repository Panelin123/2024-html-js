<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
               function pulalinha(){
        document.write('<br>')
       }
       
       function mostrar(texto){
        document.write(texto)
        pulalinha()
       }

       let tabuada2 = 2

       while(tabuada2 <= 20){
        mostrar( tabuada2)
        tabuada2 = tabuada2 + 2
       }

       pulalinha()

       let tabuada3 = 3

       while(tabuada3 <= 30){
        mostrar( tabuada3)
        tabuada3 = tabuada3 + 3
       }
    </script>
</body>
</html>
